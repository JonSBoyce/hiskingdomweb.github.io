    <div class="container">
      <div class="input-group">
          <span class="input-group-btn">
            <button id="group-search-btn" class="btn btn-default" type="button">Go!</button>
          </span>
        <input type="text" id="group-search-box" class="form-control" placeholder="Enter a name and click go to search...">
      </div><!-- /input-group -->
      <table id="groupList" class="table"></table>
      <br>

      <form role="form" id="groupForm" hidden>
        <div class="form-group">
          <label for="groupName">Name:</label>
          <div id="groupName"></div>
          <input type="hidden" id="groupId"></input>
        </div>
        <div class="form-group">
          <label for="ledBy">Led By:</label>
          <div id="ledBy"></div>
        </div>
        <div class="form-group">
          <label>Upcoming Date/Time:</label><br>
          <div id="datetime"></div>
        </div>
        <div class="form-group" id="eventDateDiv">
          <div id="datetimeSummaryText"></div>
        </div>
        <div class="form-group">
          <label>Gender:</label><br>
          <div id="gender"></div>
        </div>
        <div class="form-group">
          <label>Age:</label><br>
          <div id="age"></div>
        </div>
        <div class="form-group">
          <label>Group Type:</label><br>
          <div id="groupType"></div>
        </div>
        <div class="form-group">
          <label>Primary Church Organization:</label><br>
          <div id="primaryChurchOrg"></div>
        </div>
        <div class="form-group">
          <label>Other Church Organization(s):</label><br>
          <div id="churchOrg"></div>
        </div>
        <div class="form-group" id="hobbiesDiv">
          <label>Hobbies:</label><br>
          <div id="hobbies"></div>
        </div>
        <div class="form-group">
          <label>Purpose:</label><br>
          <div id="groupPurpose"></div>
        </div>
        <div class="form-group">
          <label>Location:</label><br>
          <div id="searchableLocationAddress"></div>
        </div>       
        <div class="form-group">
          <label>Childcare Provided?</label><br>
          <div id="groupChildcare"></div>
        </div>
        <div class="form-group">
          <label for="memberList">Additional Members:</label>
          <div id="memberList"></div>
        </div>
      </form>

      
      <div class="modal fade" id="sureModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div id="checkSuccess"></div>
              <input type="text" id="clickedGroup" hidden>
            </div>
